apiVersion: "logging.openshift.io/v1"
kind: "ClusterLogForwarder"
metadata:
  name: "instance" 
  namespace: "openshift-logging" 
spec:
  outputs:
    - name: splunk-receiver 
      secret:
        name: vector-splunk-secret 
      type: splunk 
      url: <http://your.splunk.hec.url:8088> 
  pipelines: 
    - inputRefs:
        - application
        - infrastructure
      name: 
      outputRefs:
        - splunk-receiver 
